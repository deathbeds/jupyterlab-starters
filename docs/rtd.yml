name: jupyterlab-starters-docs

channels:
  - conda-forge
  - nodefaults

dependencies:
  - cookiecutter
  - fastjsonschema
  - graphviz
  - importlib_metadata
  - jupyterlab >=3,<4
  - myst-nb
  - nodejs >=14,!=15.*,<17
  - pip
  - pkginfo
  - pydata-sphinx-theme
  - pytest-check-links
  - python >=3.8,<3.9.0a0
  - sphinx
  - sphinx-autodoc-typehints
  - sphinx-copybutton
  - ujson
  - pip:
    - jupyterlite ==0.1.0a20
