name: jupyterlab-starters-docs

dependencies:
  - nodejs >=14,<15
  - pip
  - python >=3.8,<3.9.0a0
  - pip:
      - -e ..
      - cookiecutter
      - fastjsonschema
      - graphviz
      - importlib_metadata
      - jupyterlab >=2,<3.0.0a0
      - nbsphinx >=0.5.0,<0.5.1a0
      - pytest-check-links
      - recommonmark
      - sphinx
      - sphinx_rtd_theme
      - sphinx-autodoc-typehints
      - sphinx-copybutton
      - sphinx-markdown-tables
      - ujson
