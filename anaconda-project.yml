name: jupyterlab-starters

commands:
  lab:
    unix: jupyter lab --no-browser --debug
  lint:
    unix: python scripts/lint.py && jlpm --silent lint
  integrity:
    unix: python scripts/integrity.py
  atest:
    unix: python scripts/atest.py --dryrun && python scripts/atest.py
  utest:
    unix: python scripts/utest.py
  release:
    unix: python scripts/release.py
  upload:
    unix: python scripts/upload.py
  docs:
    unix: python -m pip install -e . --no-deps && python scripts/docs.py
    env_spec: docs
  docs:watch:
    unix: git clean -dxf docs/_build && sphinx-autobuild docs docs/_build
    env_spec: docs

env_specs:
  default:
    inherit_from:
      - jupyterlab-starters
    packages:
      - black
      - firefox =78
      - flake8
      - geckodriver
      - isort <5
      - mypy
      - pylint
      - pytest
      - pytest-asyncio
      - pytest-cov
      - pytest-flake8
      - robotframework >=3.2
      - robotframework-lint
      - robotframework-seleniumlibrary
      - ruamel_yaml
      - twine >=1.11.0
      - wheel >=0.31.0

  docs:
    inherit_from:
      - default
    packages:
      - nbsphinx >=0.5.0,<0.5.1a0
      - pip
      - pytest
      - pytest-check-links
      - recommonmark
      - sphinx
      - sphinx_rtd_theme
      - sphinx-autobuild
      - sphinx-autodoc-typehints
      - sphinx-copybutton
      - sphinx-markdown-tables

  jupyterlab-starters:
    channels:
      - conda-forge
      - defaults
    packages:
      - cookiecutter
      - importlib_metadata
      - jupyterlab >=3,<4
      - nodejs >=14,<15
      - python >=3.7,<3.8.0a0
      - python-fastjsonschema
      - python-graphviz
      - ujson
