name: jupyterlab-starters

commands:
  lab:
    unix: jupyter lab --no-browser --debug
  lint:
    unix: python scripts/lint.py && jlpm lint
  atest:
    unix: python scripts/atest.py

env_specs:
  default:
    inherit_from:
      - jupyterlab-starters
    packages:
      - black
      - firefox
      - flake8
      - geckodriver
      - isort
      - mypy
      - pylint
      - robotframework-seleniumlibrary

  jupyterlab-starters:
    channels:
      - conda-forge
      - defaults
    packages:
      - cookiecutter
      - jupyterlab >=1.2.4,<1.3
      - nodejs >=11,<12
      - python >=3.7,<3.8.0a0
      - python-fastjsonschema
      - ujson
